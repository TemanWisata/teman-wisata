name: update-deployment

on:
  workflow_dispatch: {}  # Bisa manual
  workflow_run:
    workflows: ["update-manifest"]
    types:
      - completed         # Bisa otomatis setelah update-manifest sukses

jobs:
  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ambil tag dari manifest
        run: |
          cd k3s-manifest/simulasi-workflow/app
          TAG=$(grep "image: teman-wisata:" nginx-deploy.yaml | awk -F: '{print $2}')
          echo "TAG yang akan dipakai untuk deployment: ${TAG}"

      - name: Deploy ke cluster via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.VM_PROJECT_PATH }}/k3s-manifest/simulasi-workflow/app
            kubectl apply -f nginx-deploy.yaml
            kubectl rollout status deployment/nginx-deploy -n default --timeout=120s
            kubectl get pods -n default -l app=nginx -o wide

