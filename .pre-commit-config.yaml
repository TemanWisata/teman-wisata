repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb", "512000"]
      - id: check-case-conflict
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
      - id: detect-private-key
      - id: no-commit-to-branch
        args: ["--branch", "main"]

  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: ruff check .
        language: python
        additional_dependencies: [ruff]
        types: [python]
        files: \.py$
      - id: ruff-format
        name: ruff format
        entry: ruff format .
        language: python
        additional_dependencies: [ruff]
        types: [python]
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: mypy app
        language: system
        types: [python]
        pass_filenames: false

      - id: lint-staged
        name: lint-staged
        entry: sh -c 'cd ui && npx lint-staged && cd ..'
        language: node
        files: ^ui/
        pass_filenames: false
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--exclude-files", "supabase/config.toml"]
        types: [python]
        pass_filenames: false

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ["-r", "./app/"]
        pass_filenames: false
        types: [python]
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.8.3
    hooks:
      - id: commitizen
        stages: [commit-msg]
