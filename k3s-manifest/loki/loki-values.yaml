deploymentMode: SingleBinary

loki:
  auth_enabled: false  # Nonaktifkan multi-tenant

  commonConfig:
    replication_factor: 1

  storage:
    type: s3
    bucketNames:
      ruler: loki-ruler
      admin: loki-admin
      index: loki-index
      chunks: loki-chunks
    s3:
      endpoint: myminio-hl.minio-operator.svc.cluster.local:9000
      access_key_id: minio
      secret_access_key: minio123
      s3forcepathstyle: true
      insecure: true

  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
    max_label_names_per_series: 30

  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: 100m
      memory: 512Mi

  chunks_cache_config: {}  # Hindari auto-cache
  results_cache_config: {} # Hindari result cache

singleBinary:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: 100m
      memory: 512Mi

# Pastikan semua komponen non-perlu dimatikan
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0

# Nonaktifkan chunks cache dan results cache agar tidak membuat pod tambahan
chunksCache:
  enabled: false

resultsCache:
  enabled: false
