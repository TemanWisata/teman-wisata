<!doctype html>
<html lang="id" data-theme="lemonade">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/teman-wisata.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teman Wisata</title>
    <script type="module" src="/src/main.ts"></script>
  </head>

  <body>
    <div
      class="hero min-h-screen"
      style="background-image: url(/hero_bg.webp)"
      x-data="placeDetail()"
      x-init="init()"
    >
      <div
        class="hero-overlay bg-gradient-to-b from-black/80 via-slate-900/70 to-indigo-900/60"
      >
        <a
          class="btn btn-ghost m-4"
          href="/recommender.html"
          title="Kembali ke rekomendasi"
        >
          <svg
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15 18L9 12L15 6"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>
      </div>
      <div class="hero-content text-neutral-content text-center">
        <template x-if="loading">
          <div class="max-w-4xl">
            <h1 class="mb-5 text-5xl font-bold animate-pulse">Loading...</h1>
          </div>
        </template>
        <template x-if="error">
          <div class="max-w-4xl">
            <h1
              class="mb-5 text-2xl font-bold text-red-500"
              x-text="error"
            ></h1>
          </div>
        </template>
        <template x-if="!loading && place">
          <div class="max-w-4xl">
            <h1 class="mb-5 text-5xl font-bold" x-text="place.place_name"></h1>
            <div class="flex items-center justify-center gap-3">
              {{> location placeProvince="place.province" }} {{> rating
              placeRating="Number(place.rating).toFixed(2)" }} {{> category
              placeCategory="place.category" }}
            </div>
            <p class="mb-5 mt-6" x-text="place.description"></p>
            <div class="flex justify-center">
              <a class="btn btn-primary" onclick="modal_rating.show()"
                >Beri ratingmu</a
              >
            </div>
          </div>
        </template>
      </div>
      <div id="place-id" class="hidden" x-text="place ? place.place_id : ''"></div>

        {{> modal-rating modalRatingId="modal_rating"}}
    </div>
  </body>
</html>
