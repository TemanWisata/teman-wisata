<!doctype html>
<html lang="id" data-theme="lemonade">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/teman-wisata.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teman Wisata</title>
    <script type="module" src="/src/main.ts"></script>
  </head>

  <body>
    <div
      class="hero min-h-screen"
      style="
        background-image: url(/hero_bg.webp);
      "
      x-data="placeDetail()"
      x-init="init()"
    >
      <div
        class="hero-overlay bg-gradient-to-b from-black/80 via-slate-900/70 to-indigo-900/60"
      ></div>
      <div class="hero-content text-neutral-content text-center">
        <template x-if="loading">
          <div class="max-w-4xl">
            <h1 class="mb-5 text-5xl font-bold animate-pulse">Loading...</h1>
          </div>
        </template>
        <template x-if="error">
          <div class="max-w-4xl">
            <h1
              class="mb-5 text-2xl font-bold text-red-500"
              x-text="error"
            ></h1>
          </div>
        </template>
        <template x-if="!loading && place">
          <div class="max-w-4xl">
            <h1 class="mb-5 text-5xl font-bold" x-text="place.place_name"></h1>
            <div class="flex items-center justify-center gap-3">
              {{> location placeProvince="place.province" }}
              {{> rating placeRating="place.rating ? Number(place.rating).toFixed(2) : '0.00'" }}
              {{> category placeCategory="place.category" }}
            </div>
            <p class="mb-5 mt-6" x-text="place.description"></p>
            <div class="flex justify-center">
              <a class="btn btn-primary" href="/recommender.html">Explore</a>
            </div>
          </div>
        </template>
      </div>
    </div>
  </body>
</html>
