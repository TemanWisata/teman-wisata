{{#extend "main-layout"}} {{#content "navbar"}} {{> login-navbar }} {{/content}}
{{#content "content"}}
<div class="carousel w-full">
  <div id="item1" class="carousel-item w-full">
    <img
      src="https://img.daisyui.com/images/stock/photo-1625726411847-8cbb60cc71e6.webp"
      class="w-full"
      alt="images"
    />
  </div>
  <div id="item2" class="carousel-item w-full">
    <img
      src="https://img.daisyui.com/images/stock/photo-1609621838510-5ad474b7d25d.webp"
      class="w-full"
      ,
      alt="images"
    />
  </div>
  <div id="item3" class="carousel-item w-full">
    <img
      src="https://img.daisyui.com/images/stock/photo-1414694762283-acccc27bca85.webp"
      class="w-full"
      ,
      alt="images"
    />
  </div>
  <div id="item4" class="carousel-item w-full">
    <img
      src="https://img.daisyui.com/images/stock/photo-1665553365602-b2fb8e5d1707.webp"
      class="w-full"
      ,
      alt="images"
    />
  </div>
</div>
<div class="flex w-full justify-center gap-2 py-2">
  <a href="#item1" class="btn btn-xs">1</a>
  <a href="#item2" class="btn btn-xs">2</a>
  <a href="#item3" class="btn btn-xs">3</a>
  <a href="#item4" class="btn btn-xs">4</a>
</div>
<div id="top-destination-this-week" class="container mx-auto p-8">
  <h2 class="text-2xl font-bold mb-4">Top Destinations of All Time</h2>
  <div class="overflow-x-auto p-4">
    <div class="grid grid-flow-col gap-4" x-data="topPlaces()" x-init="init()">
      <template x-if="loading">
        <div class="w-96">Loading...</div>
      </template>
      <template x-if="error">
        <div class="w-96 text-red-500" x-text="error"></div>
      </template>
      <template x-for="place in places" :key="place.id">
        <div>
          {{> place-card width="w-96"}}
          <script type="template" x-data>
            <span x-text="place.place_name"></span>
            <span x-text="place.province"></span>
            <span x-text="place.avg_rating ? place.avg_rating.toFixed(2) : '0.00'"></span>        <span x-text="place.category"></span>
            <span x-text="place.description"></span>
          </script>
        </div>
      </template>
    </div>
  </div>
</div>
{{/content}} {{/extend}}
